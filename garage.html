<html>
    <head>
        <script>
            function toogle () {
                var form = document.createElement('form');
                form.setAttribute('method', 'get');
                form.setAttribute('action', 'http://$server_ip:8080/garage/toggle');
                form.style.display = 'hidden';
                document.body.appendChild(form)
                form.submit();
            }
        </script>
    </head>
    <body>
        <h1>Garage Status: Unknown</h1>
        <button type="button" onclick="toogle();">Toggle</button>
    </body>
</html>
